
<div *ngIf="alert"   class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success</strong> Your Data Has Been Entered.
  <button (click)="closeAlert()"   type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<div class="admin-login">
  <h1>Update Placement</h1>
<form [formGroup]="editPlacement" class="common-form" (ngSubmit)="collectData()">
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Placement Name</label>
        <input type="email" class="form-control" formControlName="name" placeholder="Enter Placement Name">
      </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Placement College</label>
      <input type="text" class="form-control" formControlName="college" placeholder="Enter Placement College">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Placement Date</label>
        <input type="text" class="form-control" formControlName="date" placeholder="Placement Date">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Placement Qualification</label>
        <input type="text" class="form-control" formControlName="qualification" placeholder="Enter Placement Qualification">
      </div>
      <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Placement Year</label>
          <input type="text" class="form-control" formControlName="year" placeholder="Enter Placement Year">
        </div>
  
    <button type="submit" class="btn btn-primary">Update</button>
</form>
</div>
  <router-outlet></router-outlet>
