
<div *ngIf="alert"   class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success</strong> Your Data Has Been Entered.
    <button (click)="closeAlert()"   type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

<div  class="login-admin">
    <div *ngIf="!showSignup" class="admin-login">
        <h1>Admin Login</h1>
<form [formGroup]="addAdmin" class="common-form" (ngSubmit)="CollectAdmin()">
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Name</label>
        <input type="email" class="form-control" formControlName="name" placeholder="Enter Name">
      </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">password</label>
      <input type="password" class="form-control" formControlName="password" placeholder="Enter password">
    </div>
  
    <button type="submit" class="btn btn-primary">Submit</button>
    <button class="auth-toggle-link"  (click)="openSignUp()">Admin List</button>
  </form>
  </div>

  <div *ngIf="showSignup">
  <app-list-admin></app-list-admin>
  <button class="btn btn-primary" (click)="openLogin()">Add Admin</button>
</div>
