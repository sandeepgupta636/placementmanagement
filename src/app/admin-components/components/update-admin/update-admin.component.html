<div *ngIf="alert"   class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success</strong> Your Data Has Been Entered.
  <button (click)="closeAlert()"   type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<div class="admin-login">
      <h1>Update Admin</h1>
<form [formGroup]="editAdmin" class="common-form" (ngSubmit)="collectData()">
  <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Name</label>
      <input type="email" class="form-control" formControlName="name" placeholder="Enter Name">
    </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email</label>
    <input type="email" class="form-control" formControlName="password" placeholder="Enter Email">
  </div>

  <button type="submit" class="btn btn-primary">Update</button>
</form>
</div>
