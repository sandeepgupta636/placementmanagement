<h1>Student List</h1>
<div class="tab">
  
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">College</th>
        <th scope="col">RollNo</th>
        <th scope="col">Qualification</th>
        <th scope="col">Course</th>
        <th scope="col">Year</th>
        <th scope="col">Certificate</th>
        <th scope="col">Operations</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of collection">
        <th scope="row">{{item.id}}</th>
        <td>{{item.name}}</td>
        <td>{{item.college}}</td>
        <td>{{item.roll}}</td>
        <td>{{item.qualification}}</td>
        <td>{{item.course}}</td>
        <td>{{item.year}}</td>
        <td>{{item.certificate}}</td>
        <td><button (click)="deleteStudent(item.id)" class="btn btn-danger">delete</button></td>
        <td><button routerLink="../update-student/{{item.id}}" class="btn btn-primary">update</button></td>
      </tr>
   
    </tbody>
  </table>
</div>
  <router-outlet></router-outlet>
